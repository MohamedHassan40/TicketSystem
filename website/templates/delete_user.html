{% extends "base.html" %}
{% block title %}Delete User{% endblock %}

{% block content %}
  <h1>Delete User</h1>
  <p>Are you sure you want to delete the user '{{ user.first_name }}'?</p>
  <form method="POST" action="{{ url_for('auth.delete_user', user_id=user.id) }}">
    <button type="submit" class="btn btn-danger">Delete User</button>
  </form>
{% endblock %}
