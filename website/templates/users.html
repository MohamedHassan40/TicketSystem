{% extends "base.html" %}
{% block title %}Users{% endblock %}

{% block content %}

<main class=" emp-profile service-card-more-info-file">

  <body>
    <div class="row">
      <!----------------------------- table --------------------------------- -->
      <div class="col-lg-12">

            <table class="table "   id="ticketsdata">
              <h1>Users</h1>

              <thead>
                <tr>
                  <th>ID</th>
                  <th>First Name</th>
                  <th>Email</th>
                  <th>User Type</th>
                  <th>Edit User</th>
                  <th>Delete User</th>
                </tr>
              </thead>
              <tbody>
                {% for user in users %}
                <tr>
                  <td>{{ user.id }}</td>
                  <td>{{ user.first_name }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.user_type }}</td>
                  <td>
                    <a href="{{ url_for('auth.edit_user', user_id=user.id) }}" class="btn btn-primary btn-sm">Edit</a>
                  </td>
                  <td>
                    <a href="{{ url_for('auth.delete_user', user_id=user.id) }}" class="btn btn-danger btn-sm">Delete</a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
        
      </div>
    </div>
  </body>
</main>
{% endblock %}
